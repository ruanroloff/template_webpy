{% extends "layout.html" %}
{% from "_form_macros.html" import render_form_field %}

{% block content %}

<div class="container">
    <div class="mt-3 mb-4">
        <h2>Email address:</h2>
    </div>
    <form action="{{ url_for('user.reset') }}" method="POST">
        {{ form.csrf_token }}
        <dl>
            {{ render_form_field(form.email, placeholder="Enter email address") }}
        </dl>
        <button class="btn btn-sm btn-success" type="submit">Submit</button>
    </form>
</div>

{% endblock %}
